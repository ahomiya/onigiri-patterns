<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <!-- Style sheets -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- Utilities -->
    <script src="../js/vendor/libraries.features.js"></script>
  </head>
  <body>
    <h1>Select boxes</h1>
    <ul>
      <li>Prototype: Select2</li>
      <li>Bower: select2</li>
      <li><a href="https://select2.github.io" target="_blank">Documentation</a></li>
      <li><a href="https://github.com/select2/select2" target="_blank">Repository</a></li>
    </ul>

    <select id="selectbox">
      <option value="0" selected>Option 0</option>
      <option value="1">Option 1 - Chiang Mai</option>
      <option value="2">Option 2 - Bangkok</option>
      <option value="3">Option 3 - Yokohama</option>
      <option value="4">Option 4 - United Kingdom</option>
      <option value="5">Haniba</option>
    </select>

    <!-- JavaScript -->
    <!--[if lt IE 10]><script src="../js/vendor/libraries.polyfills.js"></script><![endif]-->
    <script src="../js/vendor/libraries.core.js"></script>
    <script src="../js/vendor/libraries.plugins.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/tracking.js"></script>
    <script>
      $(document).ready(function() {

        // Plugin        : jScrollPane
        // Documentation : http://jscrollpane.kelvinluck.com
        // Repository    : https://github.com/vitch/jScrollPane
        $('#selectbox').select2({
          minimumResultsForSearch: Infinity
        });

      });
    </script>
  </body>
